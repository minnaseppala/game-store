{% extends "gamestore/game_base.html" %}
{% load bootstrap4 %}

{% block game_content %}
<h3>You're almost there!</h3>
<form action="https://tilkkutakki.cs.aalto.fi/payments/pay" method="POST">
  {% csrf_token %}
  <input type="hidden" name="pid" value={{ pid }}>
  <input type="hidden" name="sid" value="lwUGtWdhbWVzY29wZQ==">
  <input type="hidden" name="amount" value={{ game.price }}>
  <input type="hidden" name="success_url" value="http://localhost:8000/purchase/success">
  <input type="hidden" name="cancel_url" value="http://localhost:8000/purchase/cancel">
  <input type="hidden" name="error_url" value="http://localhost:8000/purchase/error">
  <input type="hidden" name="checksum" value={{ checksum }}>

  <div style="padding: 2em 0">
    <h5>Amount to be paid:</h5>
    <h4 style="font-weight: bold,">{{ game.price }}â‚¬</h4>
  </div>

  {% buttons %}
    <button type="submit" class="btn btn-primary btn-large">Buy</button>
  {% endbuttons %}
</form>
{% endblock %}
