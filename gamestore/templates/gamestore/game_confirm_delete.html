{% extends "gamestore/game_base.html" %}

{% block game_content %}
<h3>Are you sure you want to delete this game?</h3>
<p>(We will not take responsibility over angry customers...)</p>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'games:game' pk=game.pk %}" class="btn btn-light btn-large">Cancel</a>
</form>

{% endblock %}
