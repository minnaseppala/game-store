{% load static %}
{% load bootstrap4 %}

<a class="col-md-4 popout" href="{% url 'games:game' pk=game.pk %}" style="text-decoration: none; color: inherit;">
  <div class="card mb-4 box-shadow">
    <img class="card-img-top" src="{% static 'gamestore/img/placeholder.jpg' %}" alt="Card image cap">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div>
          <h4 class="card-text">{{ game.title }}</h4>
        </div>
        <div>
          <p class="text-muted">{{ game.price }} â‚¬</p>
        </div>
      </div>
      <button class="btn btn-primary btn-info">See description</button>
      {% if user.is_authenticated and game.publisher == user %}
        <button class="btn btn-primary btn-large">Modify</button>
        <button class="btn btn-danger btn-large">Delete</button>
      {% endif %}
    </div>
  </div>
</a>
