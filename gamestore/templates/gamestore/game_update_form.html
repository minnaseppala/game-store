{% extends "gamestore/game_base.html" %}

{% load bootstrap4 %}

{% block game_content %}
<form method="POST" action="{% url 'games:update' pk=game.id %}" id="updateGame">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Save changes</button>
	{% endbuttons %}
</form>
{% endblock %}
